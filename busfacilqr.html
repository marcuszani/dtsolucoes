<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busfacil QRCODE</title>
    <script
      src="http://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div id="sistema"></div>
    <div>
      <center>
        <img id="imagemQR" alt="Busfacil" />
      </center>
    </div>
    <br />

    <script>
      $(document).ready(function () {
        if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
          window.location.href =
            "https://play.google.com/store/apps/details?id=br.com.pmb.abtmaua";
          document.getElementById("sistema").innerHTML =
            "<center><h1>Android</h1></center><br>";
        }
        if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1) {
          document.getElementById("sistema").innerHTML =
            "<center><h1>IOS</h1></center><br>";
          window.location.href =
            "https://apps.apple.com/br/app/busf%C3%A1cil-mau%C3%A1/id1590533047";
        }
        if (navigator.userAgent.toLowerCase().indexOf("windows") > -1) {
          var linkQR =
            "https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=";
          var urlAtual = window.location.href;

          document.getElementById("imagemQR").src = linkQR + urlAtual;

          document.getElementById("sistema").innerHTML =
            "<center><h1>Windows</h1></center><br>";
        }
        if (navigator.userAgent.toLowerCase().indexOf("macos") > -1) {
          var linkQR =
            "https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=";
          var urlAtual = window.location.href;

          document.getElementById("imagemQR").src = linkQR + urlAtual;
          document.getElementById("sistema").innerHTML =
            "<center><h1>Windows</h1></center><br>";
        }
      });
    </script>
  </body>
</html>
